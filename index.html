<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>My Website</title>
  </head>
  <body>
        <main>
            <section class = "headsection">
                <h3>Your Result</h3>
                <div class = "resultpoints">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p class = "percentage">Your performance exceed 65% of the people conducting the test here!</p>
            </section>
            <section class = "footersection">
                <h3>Summary</h3>
                <div class = "stats">
                    <div class = "card" id = "reaction">
                        <img src = "assets/images/icon-reaction.svg">
                        <p class = "skillname">Reaction</p> 
                        <p class = "score">80<span>/ 100</span></p>
                    </div>
                    <div class = "card" id = "memory">
                        <img src = "assets/images/icon-memory.svg">
                        <p class = "skillname">Memory</p> 
                        <p class = "score">92<span>/ 100</span></p>
                    </div>
                    <div class = "card" id = "verbal">
                        <img src = "assets/images/icon-verbal.svg">
                        <p class = "skillname">Verbal</p> 
                        <p class = "score">61<span>/ 100</span></p>
                    </div>
                    <div class = "card" id = "visual">
                        <img src = "assets/images/icon-visual.svg">
                        <p class = "skillname">Visual</p> 
                        <p class = "score">73<span>/ 100</span></p> 
                    </div>
                </div>
                <button>
                    <p>Continue</p> 
                </button>
            </section>
        </main> 
  </body>
</html>
